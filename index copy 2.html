<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer Grill - Home</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilo para o item ativo */
        .active::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #fdd835;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .section-informacoes-burguer {
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }

        .section-principal img:hover {
            transform: scale(1.1);
            transition: 1s all;
        }

        .section-principal img {
            width: 500px;
            height: 400px;
        }

        /* Animação de entrada da esquerda para a direita */
        .slide-in-left {
            animation: slideInLeft 1s ease forwards;
        }

        /* Animação de entrada da direita para a esquerda */
        .slide-in-right {
            animation: slideInRight 1s ease forwards;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Centralizar os botões de navegação no meio da imagem */
        .navigation-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 20;
        }

        /* Mobile sidebar */
        #mobileMenu {
            display: none;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 75%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
        }

        #mobileMenu.active {
            display: block;
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        .mobile-menu a {
            display: block;
            text-align: left;
            margin: 20px 0;
            font-size: 1.5rem;
            color: white;
        }

        /* Ícone de telefone no menu mobile */
        .mobile-phone-button {
            margin-top: 20px;
            display: block;
            text-align: center;
            background-color: #fdd835;
            color: black;
            padding: 10px;
            border-radius: 30px;
            font-weight: bold;
        }

        /* Menu hamburger oculto no desktop */
        .hamburger {
            display: none;
            position: absolute;
            right: 20px;
            top: 25px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fdd835;
        }

        /* Media Queries para mobile */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                flex-direction: column;
                gap: 5px;
                cursor: pointer;
            }

            .hamburger div {
                background-color: #fdd835;
            }

            .menu-desktop nav {
                display: none;
            }

            .menu-desktop .contact-button {
                display: none;
            }

            /* Redes sociais em linha no mobile */
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px 0;
            }
            
        }

        /* Media Queries para ajustes dos itens */
        @media (max-width: 768px) {
            .section-principal img {
                width: 300px;
                height: auto;
            }

            .section-principal h1 {
                font-size: 3.5rem;
            }

            .section-informacoes-burguer {
                width: auto;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                position: relative;
            }

            .section-informacoes-burguer h2 {
                font-size: 1.25rem;
            }

            .section-informacoes-burguer p {
                font-size: 1rem;
            }
            #mobileMenu{
                font-size: 1rem !important;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <!-- Header Section -->
    <header class="menu-desktop py-5 px-10 bg-gray-900 relative">
        <div>
            <img src="assets/logo.png" alt="Burguer Grill Logo" class="h-14">
        </div>
        <nav class="md:flex gap-10 hidden">
            <a href="#" class="relative text-lg font-bold active">HOME</a>
            <a href="#" class="relative text-lg font-bold">CARDÁPIO</a>
            <a href="#" class="relative text-lg font-bold">CONTATO</a>
        </nav>

        <!-- Menu hamburger para mobile -->
        <div class="hamburger md:hidden" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Mobile sidebar -->
        <div id="mobileMenu" class="mobile-menu md:hidden">
            <!-- Botão de fechar -->
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
            <a href="#" class="text-md">HOME</a>
            <a href="#">CARDÁPIO</a>
            <a href="#">CONTATO</a> 

            <!-- Botão de telefone dentro do menu no mobile -->
            <a href="tel:+559899999999" class="mobile-phone-button text-black">Tel: 98 9 9999-9999</a>


        </div>

        <a href="tel:+559899999999" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-2 rounded-full font-bold text-md contact-button hidden md:block">Tel: 98 9 9999-9999</a>
    </header>

    <!-- Seção principal (Carrossel) -->
    <div class="section-principal relative text-center pt-12">
        <!-- Texto BURGUER 1 -->
        <h1 id="burger-name" class="text-8xl font-bold uppercase tracking-tight">BURGUER 1</h1>

        <!-- Navegação dos botões centralizados -->
        <div class="navigation-buttons">
            <button class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-black text-5xl flex items-center justify-center" onclick="prevBurger()">&#8249;</button>
            <button class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-black text-5xl flex items-center justify-center" onclick="nextBurger()">&#8250;</button>
        </div>

        <!-- Imagem do hambúrguer -->
        <img id="burger-image" src="assets/header.png" alt="Hambúrguer" class="mx-auto max-w-md z-10 relative burger-image mt-5">

        <!-- Seção de informações sobre o hambúrguer -->
        <div class="section-informacoes-burguer mt-5">
            <h2 class="text-2xl text-yellow-500 mb-4">SEU BURGUER CASEIRO</h2>
            <p class="text-xl mb-5">Clique em nosso cardápio no menu para mais informações</p>
            <a href="#cardapio" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-3 font-bold rounded transition">IR PARA CARDÁPIO</a>
        </div>
    </div>

    <!-- Texto de imagem ilustrativa -->
    <p class="text-sm italic mt-5 text-center">*Imagem meramente ilustrativa</p>

    <!-- Redes sociais no rodapé -->
    <footer class="social-icons bg-gray-900">
        <a href="#"><img src="assets/instagram.png" alt="Instagram" class="w-10 h-10"></a>
        <a href="#"><img src="assets/whatsapp.png" alt="WhatsApp" class="w-10 h-10"></a>
        <a href="#"><img src="assets/facebook.png" alt="Facebook" class="w-10 h-10"></a>
    </footer>

    <script>
        // Array de imagens e nomes dos burguers
        const burgers = [
            { name: "BURGUER 1", img: "assets/header.png" },
            { name: "BURGUER 2", img: "assets/header-2.png" },
            { name: "BURGUER 3", img: "assets/header-3.png" }
        ];

        let currentIndex = 0;

        // Função para mostrar o próximo burger
        function nextBurger() {
            currentIndex = (currentIndex + 1) % burgers.length;
            updateCarousel("slide-in-left");
        }

        // Função para mostrar o burger anterior
        function prevBurger() {
            currentIndex = (currentIndex - 1 + burgers.length) % burgers.length;
            updateCarousel("slide-in-right");
        }

        // Função para atualizar a imagem e o nome do burger com animação
        function updateCarousel(animationClass) {
            const burgerImage = document.getElementById("burger-image");
            const burgerName = document.getElementById("burger-name");

            // Forçar o reflow para garantir que a animação seja reaplicada
            burgerImage.classList.remove("slide-in-left", "slide-in-right");
            void burgerImage.offsetWidth;  // Reflow forçado

            // Atualizar o conteúdo
            burgerName.textContent = burgers[currentIndex].name;
            burgerImage.src = burgers[currentIndex].img;

            // Adicionar nova animação
            burgerImage.classList.add(animationClass);
        }

        // Passar automaticamente a cada 5 segundos
        setInterval(nextBurger, 5000);

        // Função para alternar o menu no mobile
        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("active");
        }
    </script>

</body>

</html>
